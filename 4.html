<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>

    <div class="block">

        <form action="/submit_application">
            <h2 style="text-align: center; font-size: 30px;">Job Application Form</h2>

            <label for="name">Enter Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Enter Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password1">Enter password</label>
            <input type="password" id="password1" name="password" required><br><br>


            <button onclick="return validate()" type="submit">Submit Application</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
